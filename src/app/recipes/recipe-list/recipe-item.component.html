

<a [routerLink]="[recipeId]" route class="list-group-item">
    <div class="col-xs-12">
        <h4 class="list-group-item-heading">{{recipe?.name}}</h4>
    </div>
    <div class="clearfix">
        <div class="col-xs-9">
            <p class="list-group-item-text">{{recipe?.description}}</p>
        </div>
        <div class="col-xs-3">
            <img class="img-responsive pull-right" src="{{recipe?.imageUrl}}" alt="" style="max-height: 50px;">
        </div>
    </div>
</a>
