<div *ngIf="recipe">
    <form #recipeForm="ngForm" novalidate (ngSubmit)="onSubmit()" (keydown.enter)="keyDownFunction($event)">
        <div class="row">
            <div class="top-action clearfix">
                <button class="btn btn-warning pull-left customButton" type="submit">Save</button>
                <button class="btn btn-danger  pull-right customButton" (click)="onCancel($event)">Cancel</button>
            </div>
        </div>
        <div class="row" style="padding-top: 20px;">
            <div class="col-sm-8 col-sm-offset-2">
                <div class="row recipe-general-info">

                    <div class="form-group">
                        <label>Image Url</label>
                        <input type="text"
                               class="form-control"
                               name="imageUrl"
                               #imageUrl="ngModel"
                               [(ngModel)]="recipe.imageUrl"
                               required
                               >
                    </div>
                    <div class="img-container" [hidden]="!imageUrl.valid">
                        <img class="img-responsive" [src]="recipe.imageUrl" alt="" >
                    </div>

                    <div class="form-group">
                        <label>Recipe Name</label>
                        <input type="text"
                               class="form-control"
                               name="name"
                               [(ngModel)]="recipe.name"
                               #name="ngModel"
                               required>
                    </div>
                    <div class="alert alert-danger" [hidden]="name.valid">Recipe name is required</div>

                    <div class="form-group">
                        <label>Recipe Description</label>
                        <textarea name="description"
                                  rows="5"
                                  class="form-control"
                                  [(ngModel)]="recipe.description"
                                  #description="ngModel"
                                  required
                        ></textarea>
                    </div>
                    <div class="alert alert-danger" [hidden]="description.valid">Description is required</div>
                </div>
                <div class="row">
                    <div class="no-padding">
                        <div class="top">
                            <label>Ingredients</label>
                        </div>
                        <ul class="list-group">
                            <li class="list-group-item">
                                <label>Add New Ingredients</label>
                                <div class="row">
                                    <div class="col-xs-10">
                                        <div class="form-group">
                                            <input type="text" class="form-control" name="ingredient" #ingredientName ngModel>
                                        </div>
                                    </div>
                                    <div class="col-xs-2">
                                        <button type="button" class="btn btn-sm btn-success" (click)="addIngredient(ingredientName)">ADD</button>
                                    </div>
                                </div>
                            </li>
                            <li class="list-group-item ingredient-item" *ngFor="let ingredient of recipe.ingredients;let i = index">
                                <div class="row">

                                    <div class="col-xs-10">
                                        <input type="text"
                                               class="form-control"
                                               name="name-{{i}}"
                                               [(ngModel)]="ingredient.name"
                                               #ingredientName="ngModel"
                                               required
                                        >
                                    </div>
                                    <div class="col-xs-2">
                                        <button class="btn btn-sm btn-danger" (click)=" removeIngredient(i)">X</button>
                                    </div>
                                </div>
                                <div class="alert alert-danger" [hidden]="ingredientName.valid">Ingredient name is required</div>
                            </li>

                        </ul>
                    </div>
                    <div class="no-padding">
                        <div>
                            <div class="top">
                                <label>Directions</label>
                            </div>
                            <ul class="list-group">
                                <li class="list-group-item">
                                    <div class="row">
                                        <div class="col-xs-4">
                                            <label>PrepTime</label>
                                            <input type="text" class="form-control" required [(ngModel)]="recipe.prepTime" name="prepTime" #prepTime="ngModel">
                                            <div class="alert alert-danger" [hidden]="prepTime.valid">Prep time is required</div>
                                        </div>
                                        <div class="col-xs-4">
                                            <label>CookTime</label>
                                            <input type="text" class="form-control" required [(ngModel)]="recipe.cookingTime" name="cookTime" #cookTime="ngModel">
                                            <div class="alert alert-danger" [hidden]="cookTime.valid">Cooking time is required</div>
                                        </div>
                                        <div class="col-xs-4">
                                            <label>Servings</label>
                                            <input type="text" class="form-control" required [(ngModel)]="recipe.servings" name="servings" #servings="ngModel">
                                            <div class="alert alert-danger" [hidden]="servings.valid">Servings is required</div>
                                        </div>
                                    </div>
                                </li>
                                <li class="list-group-item">
                                    <label>Add New Directions</label>
                                    <div class="row">
                                        <div class="col-xs-10">
                                            <div class="form-group">
                                                <textarea  type="text" class="form-control" name="direction" #directionName ngModel rows="5"></textarea>
                                            </div>
                                        </div>
                                        <div class="col-xs-2">
                                            <button type="button" class="btn btn-sm btn-success" (click)="addDirection(directionName)" [disabled]="directionName.value == ''">ADD</button>
                                        </div>
                                    </div>
                                </li>
                                <li class="list-group-item direction-item" *ngFor="let direction of recipe.directions;let i = index">
                                    <div class="row">
                                        <div class="col-xs-10">
                                            <textarea class="form-control" name="dName-{{i}}"  [(ngModel)]="direction.name" rows="5" required #directionName="ngModel" ></textarea>
                                        </div>
                                        <div class="col-xs-2">
                                            <button class="btn btn-sm btn-danger" (click)="removeDirection(i)">X</button>
                                        </div>
                                        <div class="alert alert-danger" [hidden]="directionName.valid">Direction name is required</div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
